<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <img class="img1" src="images/charlar.png" alt="chat"/>

    <div class="overlay">
        
        <div class="menu">
            <div class="menu-container">
                <input placeholder="escribe y presiona enter para enviar..."/>
        </div>
        <a href="#" class="exit"><img src="images/cerrar.png" alt="exit navigation"></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>

        const img = document.querySelector("img");
        const overlay = document.querySelector(".overlay");
        const exit = document.querySelector(".exit");

        var tl = gsap.timeline({defaults: {duration: 1, ease: Back.easeOut.config(2)}})

        tl.paused(true);
        tl.to(".overlay", {clipPath: "circle(100% at 50% 50%)"});
        tl.to(".menu-container", {opacity: 1, stagger: 0.1}, "-=1");

        img.addEventListener("click", () => {
            tl.play();
        })
        exit.addEventListener("click", () => {
            tl.reverse(.3);
        })
